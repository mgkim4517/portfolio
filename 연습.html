<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>index</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
.main-desc {display: none;}
ul{list-style:none;}
.typing ul li.on {  
  display: inline-block; 
  animation-name: cursor; 
  animation-duration: 0.3s; 
  animation-iteration-count: infinite; 
} 
@keyframes cursor{ 
  0%{border-right: 1px solid #fff} 
  50%{border-right: 1px solid #000} 
  100%{border-right: 1px solid #fff} 
}
    </style>
  <!-- favicon -->
  <!-- open graph -->

  <!-- reset -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <!-- fonts -->
  <!-- plugIn style -->
  <!-- 공통된 style -->
  <link rel="stylesheet" href="./assets/styles/common.css">
  <!-- 이 페이지만의 style -->
  <link rel="stylesheet" href="./index.css">
  <!-- jq -->
  <!-- <script defer src="./index.js"></script> -->
  <script src="./assets/jquery-3.7.1.min.js"></script>
  <!-- plugIn js -->
  <script defer src="./assets/jquery.min.js"></script>
  <script src="./assets/TweenMax.min.js"></script>
  <script src="./assets/gsap.min.js"></script>
  <script src="./assets/ScrollToPlugin.min.js"></script>
  <!-- 공통된 js -->
  <!-- <script defer src="./assets/styles/common.js"></script> -->
</head>

<body>
  <div class="main-desc"> 
    <ul>
      <li>타이핑될 첫번째 문장</li>
      <li>두번째로 타이핑될 문장</li>
      <li>마지막 문장</li>
  </ul>
  
  </div> 
  <div class="typing">
     <ul>
       <li></li>
       <li></li>
       <li></li>
    </ul>
  </div> 
  <script>
// Wrap every letter in a span 
var typingBool = false; 
var typingIdx=0; 
var liIndex = 0;
var liLength = $(".main-desc>ul>li").length;

// 타이핑될 텍스트를 가져온다 
var typingTxt = $(".main-desc>ul>li").eq(liIndex).text(); 
//liIndex 인덱스로 구분해 한줄씩 가져옴

typingTxt=typingTxt.split(""); // 한글자씩 잘라 배열로만든다

if(typingBool==false){ // 타이핑이 진행되지 않았다면 
    typingBool=true; 
    var tyInt = setInterval(typing,100); // 반복동작 
} 
     
function typing(){ 
  $(".typing ul li").removeClass("on");
   $(".typing ul li").eq(liIndex).addClass("on");
  //현재 타이핑되는 문장에만 커서 애니메이션을 넣어준다.
  
  if(typingIdx<typingTxt.length){ // 타이핑될 텍스트 길이만큼 반복 
     $(".typing ul li").eq(liIndex).append(typingTxt[typingIdx]); // 한글자씩 이어준다. 
     typingIdx++; 
   } else{ //한문장이끝나면
     if(liIndex<liLength-1){
     //다음문장으로  가기위해 인덱스를 1증가
       liIndex++; 
     //다음문장을 타이핑하기위한 셋팅
        typingIdx=0;
        typingBool = false; 
        typingTxt = $(".main-desc>ul>li").eq(liIndex).text(); 
       
     //다음문장 타이핑전 1초 쉰다
         clearInterval(tyInt);
          //타이핑종료
     
         setTimeout(function(){
           //1초후에 다시 타이핑 반복 시작
           tyInt = setInterval(typing,100);
         },1000);
        } else if(liIndex==liLength-1){
          
         //마지막 문장까지 써지면 반복종료
           clearInterval(tyInt);
          
          //1초후
          setTimeout(function(){
            //사용했던 변수 초기화
            typingBool = false; 
          liIndex=0;
          typingIdx=-0;
            
            //첫번째 문장으로 셋팅
          typingTxt = $(".main-desc>ul>li").eq(liIndex).text(); 
               //타이핑 결과 모두 지우기
          $(".typing ul li").html("")
            
            //반복시작
            tyInt = setInterval(typing,100);
          }, 1000);
          
          
        }
    } 
}  
  </script>
</body>

</html>
