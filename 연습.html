<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>index</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />

    <style>
.box.active {
  background-color: blue;
}





body {

  height: 200vh;
}

.box {
  width: 100px;
  height: 100px;
  background-color: #28a92b;
  position: absolute;
  left: -100px;
  z-index: 100;
  line-height: 100px;
  font-size: 50px;
  text-align: center;
  margin-top: 300px;
  overflow: hidden;
}

.b {
  top: 600px;
}


    </style>
    <!-- favicon -->
    <!-- open graph -->

    <!-- reset -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <!-- fonts -->
    <!-- plugIn style -->
    <!-- 공통된 style -->
    <link rel="stylesheet" href="./assets/styles/common.css" />
    <!-- 이 페이지만의 style -->
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <!-- jq -->
    <!-- <script defer src="./index.js"></script> -->
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <!-- plugIn js -->
    <script defer src="./assets/jquery.min.js"></script>
    <script src="./assets/TweenMax.min.js"></script>
    <script src="./assets/gsap.min.js"></script>
    <script src="./assets/ScrollToPlugin.min.js"></script>
    <script src="./assets/styles/ScrollTrigger.min.js"></script>
    <!-- <link rel="stylesheet" href="./assets/styles/jquery@3.6.3"> -->
    <!-- 공통된 js -->
    <!-- <script defer src="./assets/styles/common.js"></script> -->
  </head>

  <body>
    <div class="box b">b</div>

    <script>
// For more information, see greensock.com/docs/v3/Plugins/ScrollTrigger
gsap.registerPlugin(ScrollTrigger);

// You can use a ScrollTrigger in a tween or timeline
gsap.to(".b", {
  x: 1000,
  scrollTrigger: {
    trigger: ".b",
    start: "top 1000px",
    end: "top 100px",
    scrub: true,
    markers: true,
    id: "scrub"
  }
});

    </script>
  </body>
</html>
